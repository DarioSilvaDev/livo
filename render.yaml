services:
  # Backend API
  - type: web
    name: li-po-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: li-po-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false # Debes configurarlo manualmente con la URL de Vercel
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false # Debes configurarlo manualmente

databases:
  # PostgreSQL Database
  - name: li-po-db
    plan: free
    databaseName: licuadora
    user: licuadora_user
